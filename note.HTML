<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>web_notes</title>
    </head>
    <body>
        p表示输入段落   <br/>
        a：target规定在何处打开链接   <br/>
        br/表示空标签   <br/>
        h1：align对齐方式   <br/>
        body：bgcolor背景颜色   <br/>
        class：规定元素类名   <br/>
        id：规定元素唯一ID   <br/>
        style：规定元素的样式   <br/>
        title：规定元素的额外信息   <br/>
        b：定义粗体文本 <br/>
        big：定义大号字 <br/>
        em:定义着重文字 <br/>
        i:定义斜体字 <br/>
        small：定义小号字   <br/>
        strong:定义加重语气 <br/>
        sub:定义下标字  <br/>
        sup:定义上标字  <br/>
        ins:定义插入字  <br/>
        del：定义删除字 <br/>
    </body>
</html>
