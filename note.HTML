<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>web_notes</title>
    </head>
    <body>
        p表示输入段落   <br/>
        a：target规定在何处打开链接   <br/>
        br/表示空标签   <br/>
        h1：align对齐方式   <br/>
        body：bgcolor背景颜色   <br/>
        class：规定元素类名   <br/>
        id：规定元素唯一ID   <br/>
        style：规定元素的样式   <br/>
        title：规定元素的额外信息   <br/>
    </body>
</html>
